<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>
<body>

<script>
  // Function to fetch and display image files in the current directory
  function displayImages() {
    const imageContainer = document.getElementById('image-container');

    // Clear existing content
    imageContainer.innerHTML = '';

    // Read the contents of the current directory
    const input = document.createElement('input');
    input.type = 'file';
    input.webkitdirectory = true;
    input.directory = true;

    input.addEventListener('change', function () {
      const files = Array.from(this.files);

      // Filter out only image files (you can modify the regex pattern as needed)
      const imageFiles = files.filter(file => /\.(png|jpg|jpeg|gif|svg)$/i.test(file.name));

      // Display images
      imageFiles.forEach(imageFile => {
        const imgElement = document.createElement('img');
        imgElement.src = URL.createObjectURL(imageFile);
        imgElement.width = 300;

        const urlElement = document.createElement('p');
        urlElement.textContent = imageFile.name;

        // Appending the image and URL elements to the container
        imageContainer.appendChild(imgElement);
        imageContainer.appendChild(urlElement);
      });
    });

    // Trigger the file input dialog
    input.click();
  }

  // Call the displayImages function when the page loads
  window.onload = displayImages;
</script>

<!-- Container to hold the images -->
<div id="image-container"></div>

</body>
</html>
