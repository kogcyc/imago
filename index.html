<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
</head>
<body>

<script>

  const fs = require('fs');
const path = require('path');

// Get the current directory of the script
const currentDirectory = __dirname;

// Read the contents of the current directory
fs.readdir(currentDirectory, (err, files) => {
  if (err) {
    console.error('Error reading directory:', err);
    return;
  }

  // Filter out only file names (excluding directories)
  const fileNames = files.filter(file => fs.statSync(path.join(currentDirectory, file)).isFile());

  // Display the array of file names
  console.log('File names in the directory:', fileNames);
});


  
</script>

<!-- Container to hold the images -->
<div id="image-container"></div>

</body>
</html>
